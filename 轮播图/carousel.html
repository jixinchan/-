<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		#pic{
			display: flex;
		}
		#box{
			width: 1200px;
			overflow: hidden;
			margin: 60px;
			position: relative;
		}
		img{
			width: 1200px;
			height: 400px;
		}
	</style>
</head>
<body>
<div id="box">
	<ul id="pic">
		<li><img src="imgs/banner_00.gif"></li>
		<li><img src="imgs/banner_01.jpg"></li>
		<li><img src="imgs/banner_02.jpg"></li>
		<li><img src="imgs/banner_03.jpg"></li>
		<li><img src="imgs/banner_04.jpg"></li>
		<li><img src="imgs/banner_00.gif"></li>
	</ul>
</div>
<script type="text/javascript">
	//自动播放
	window.onload = function(){
		var pic = document.getElementById('pic');
		var pics = document.getElementById('pic').children;
		var picI = 0;
		if(picI == pics.length-1){
			picI = 0;
			pic.style.marginLeft = 0;
		}
		picI++;
		var left = -(picI) * 1200 + 'px';
		animate(pic,{'margin-left':left});
	}
	

	function getStyle(obj,attr){
		if(obj.currentStyle){
			return obj.currentStyle[attr];
		}else{
			return getComputedStyle(obj,null)[attr];
		}
	}
	function animate(obj,json,cb){
		clearInterval(obj.timer);
		obj.timer = setInterval(function(){
			var flag = true;
			for(var attr in json){
				var now = 0;
				if(attr == 'opacity'){
					now = parseInt(getStyle(obj,attr)*100);
				}else{
					now = parseInt(getStyle(obj,attr));
				}
				var speed = (json[attr]-now)/8;
				speed = speed>0? Math.ceil(speed):Math.floor(speed);
				var cur = now + speed;
				if(attr == 'opacity'){
					obj.style[attr] = cur/100 ;
				}else{
					obj.style[attr] = cur +'px';
				}
				if(json[attr]!== cur){
					flag = false;
				}
			}
			if(flag){
				clearInterval(obj.timer);
				if(cb){cb()};
			}
		},30)
	}
</script>
</body>
</html>
